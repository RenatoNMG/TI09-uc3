<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click">Click Aqui</button>
    <p id="contagem">Clicks: 0</p>

    <script>
        let contador = 0;
        const botao = document.getElementById("click");
        botao.onclick = () => {
            contador++;
            document.getElementById("contagem").innerText = "clicks: "+ contador;
        }

    </script>
</body>
</html>
