<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Poditivos</title>
</head>

<body>


    <script>

        let conta = 0;
        let soma = 0;
        while (conta < 5) {
            let numero = prompt("digite um numero");
            if (numero > 0) {
                soma++
            }
            conta++
        }
        console.log(`vo√ße digitou ${soma} positivos`)
    </script>
</body>

</html>
