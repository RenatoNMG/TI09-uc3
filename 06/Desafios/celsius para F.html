<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="Celsius" type="text">
    <button onclick="converte()">CONVERTER</button>
    <p id="f"></p>

    <script>


        function converte(){

            let celsius = document.getElementById("Celsius").value;
            let f = (celsius * 1.8)+32;
            document.getElementById("f").innerText = f;
            

        }
    </script>
    
</body>
</html>
