    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minuto em hora</title>

    <script>
        let minutos = parseInt(prompt("digite os minutos"));
        let horas = parseInt(minutos/60) 
        minutos -= horas*60;
        console.log(`${horas}Horas e ${minutos} minutos`);
    </script>
